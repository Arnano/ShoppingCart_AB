<!DOCTYPE html>


<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Eurostar basket content">
	<title> Eurostar Basket </title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap.icon-large.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" style="text/css" href="css/style.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<!-- Done by Arnaud bourdillon
	=========================================================================================================== -->

<body class="container">

	<!-- Header 
	====================================================== -->

	<header class="jumbotron row" id="theheader">
		<div class="col-sm-12">
			<h1> The Basket </h1>
			<p> Don't miss out on today's exclusive offer</p>
		</div>
	</header>

	<!-- Caroussel in a container-fluid for all width
	==================================================================================== -->

	<div id="carousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active"><img src="images/bannerBread2.png" alt="Banner bread">
				<h1 class="jumbotron carousel-caption">Buy 2 butters get 1 bread half price !</h1></div>
			<div class="item"><img src="images/bannerMilk2.png" alt="Banner Milk">
				<h1 class="jumbotron carousel-caption">Buy 3 milks get 1 for free !</h1></div>
		</div>
		<a class="left carousel-control" href="#carousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span></a>
		<a class="right carousel-control" href="#carousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span></a>
	</div>


	<div class="jumbotron row">

		<!-- Section: Available products
		======================================================================================================= -->

		<section id="product" class="col-sm-7">
			<h2> Available products</h2>
			<hr>
			<ul class="clear">
				<li data-id="1" class="col-sm-4">
					<a href="#">
						<img class="img-responsive img-rounded" src="images/Milk.jpg" alt="Milk bottle">
						<h3>Milk</h3>
						<h4>1.15</h4>
					</a>
				</li>
				<li data-id="2" class="col-sm-4">
					<a href="#">
						<img class="img-responsive img-rounded" src="images/Butter.jpg" alt="Butter">
						<h3>Butter</h3>
						<h4>0.80</h4>
					</a>
				</li>
				<li data-id="3" class="col-sm-4">
					<a href="#">
						<img class="img-responsive img-rounded" src="images/Bread.jpg" alt="Bread">
						<h3>Bread</h3>
						<h4>1.00</h4>
					</a>
				</li>
			</ul>
		</section>

		<!-- Aside: Basket
		======================================================================================================= -->

		<aside id="sidebar" class="col-sm-5">
			<h2> Your basket <span class="glyphicon glyphicon-shopping-cart pull-left"></span></h2>
			<hr>

			<div class="basket row col-sm-12">
				<div class="basket_list col-sm-12">
					<!--<p class="col-sm-12">
						<span class="col-sm-4"> Quantity </span>
						<span class="col-sm-4"> Name </span>
						<span class="col-sm-4"> Price &pound; </span>
					</p>-->

					<ul>
					</ul>
				</div>

				<div class="row col-sm-12">
					<button type="submit" id="checkout" class="btn btn-sm btn-warning col-sm-offset-2 col-sm-3">Checkout</button>
					<button type="reset" id="clear" class="btn btn-sm btn-danger col-sm-offset-2 col-sm-3 col-sm-offset-2">Clear</button>
				</div>
			</div>
		</aside>

	</div>

	<!-- Modal on checkout button
		======================================================================================================= -->

	<!-- Section: reviews in real time (angular.js)
		======================================================================================================= -->

	<!-- Footer: links
		======================================================================================================= -->


	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
